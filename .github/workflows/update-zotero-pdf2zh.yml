name: Update zotero-pdf2zh

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight

env:
  UPSTREAM_REPO: guaguastandup/zotero-pdf2zh

concurrency:
  group: update-zotero-pdf2zh
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get current version from formula
      id: current_version
      run: |
        CURRENT_VERSION=$(sed -n 's|.*releases/download/\(v[0-9][0-9.]*\)/.*|\1|p' Formula/zotero-pdf2zh.rb)
        echo "current_version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT

    - name: Get latest release and update formula
      id: update_formula
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        LATEST_VERSION=$(gh release list -R "${{ env.UPSTREAM_REPO }}" --json tagName,isPrerelease -L 10 | jq -r '[.[] | select(.isPrerelease == false)] | .[0].tagName')
        echo "latest_version=${LATEST_VERSION}" >> $GITHUB_OUTPUT

        if [ -z "$LATEST_VERSION" ]; then
          echo "No new release found."
          echo "update_needed=false" >> $GITHUB_OUTPUT
          exit 0
        fi

        if [ "${{ steps.current_version.outputs.current_version }}" = "$LATEST_VERSION" ]; then
          echo "No update needed. Current: ${{ steps.current_version.outputs.current_version }}, Latest: $LATEST_VERSION"
          echo "update_needed=false" >> $GITHUB_OUTPUT
          exit 0
        fi

        RELEASE_ASSETS_JSON=$(gh release view "$LATEST_VERSION" -R "${{ env.UPSTREAM_REPO }}" --json assets)
        URL=$(echo "$RELEASE_ASSETS_JSON" | jq -r '([.assets[] | select(.name == "server.zip") | .browserDownloadUrl] + [.assets[] | select(.name | endswith(".zip")) | .browserDownloadUrl])[0] // empty')

        if [ -z "$URL" ]; then
          echo "No suitable .zip asset found in release $LATEST_VERSION."
          exit 1
        fi

        echo "Update needed. Current: ${{ steps.current_version.outputs.current_version }}, Latest: $LATEST_VERSION"
        echo "url=${URL}" >> $GITHUB_OUTPUT

        curl -L -o server.zip "$URL"
        SHA256=$(sha256sum server.zip | cut -d' ' -f1)
        echo "sha256=${SHA256}" >> $GITHUB_OUTPUT

        # Only replace the first matching top-level url/sha256 (avoid touching future resource blocks).
        sed -i "0,/^  url \".*\"/s//  url \"${URL}\"/" Formula/zotero-pdf2zh.rb
        sed -i "0,/^  sha256 \".*\"/s//  sha256 \"${SHA256}\"/" Formula/zotero-pdf2zh.rb

        if git diff --quiet; then
          echo "No changes after attempting update (unexpected)."
          echo "update_needed=false" >> $GITHUB_OUTPUT
          exit 0
        fi

        echo "update_needed=true" >> $GITHUB_OUTPUT

    - name: Create pull request
      if: steps.update_formula.outputs.update_needed == 'true'
      id: cpr
      uses: peter-evans/create-pull-request@v7
      with:
        branch: bump-zotero-pdf2zh-${{ steps.update_formula.outputs.latest_version }}
        delete-branch: true
        title: Update zotero-pdf2zh to ${{ steps.update_formula.outputs.latest_version }}
        commit-message: Update zotero-pdf2zh to ${{ steps.update_formula.outputs.latest_version }}
        body: |
          Automated update of `Formula/zotero-pdf2zh.rb` based on the latest upstream release.
          - Upstream: https://github.com/${{ env.UPSTREAM_REPO }}
          - Asset: ${{ steps.update_formula.outputs.url }}

    - name: Enable auto-merge (squash)
      if: steps.cpr.outputs.pull-request-number != ''
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh pr merge --auto --squash "${{ steps.cpr.outputs.pull-request-url }}"
